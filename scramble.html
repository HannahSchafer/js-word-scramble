<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["cookie", "apple", "chocolate", "mango", "raspberry"];
        var SCRAMBLED = ["kieooc", "papel", "etalocohc", "goman", "yrrebpsar"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array.
            var max = WORDS.length;
            var min = 0;
            var random_index = Math.round(Math.random() * (max - min));
            console.log(random_index);
            var word = WORDS[random_index];


            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var scrambled_word = SCRAMBLED[random_index];
            alert(scrambled_word);


            // Prompt the user to guess the original word when given the scrambled word.
            var guess = prompt("Guess the original word");

            // If the user guesses wrong, tell them they were wrong and show the right word.

            if (guess.toLowerCase() !== word) {
                alert("You are wrong!");
                console.log("The right word is " + word);
            }
            
            // If the user guesses the correct word, congratulate them.
            else {
                console.log("Congratulations you guessed the correct word!");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
